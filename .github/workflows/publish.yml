name: Release & Publish Package to NPM

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get CI Bot Token
        uses: tibdex/github-app-token@v1
        id: ci_bot_token
        with:
          app_id: ${{ secrets.CI_BOT_APP_ID }}
          private_key: ${{ secrets.CI_BOT_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.ci_bot_token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest
      - name: Install the dependencies
        run: npm ci
      - name: Test OIDC auth
        run: |
          # Remove ALL npmrc files and env vars that could interfere
          rm -f "$NPM_CONFIG_USERCONFIG" ~/.npmrc
          unset NPM_CONFIG_USERCONFIG
          unset NODE_AUTH_TOKEN
          # Set registry explicitly
          npm config set registry https://registry.npmjs.org/
          # Show clean config
          echo "=== npm config ==="
          npm config list
          echo "=== env check ==="
          echo "NODE_AUTH_TOKEN: '${NODE_AUTH_TOKEN:-UNSET}'"
          echo "NPM_CONFIG_USERCONFIG: '${NPM_CONFIG_USERCONFIG:-UNSET}'"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL set: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          echo "=== npm version ==="
          npm --version
          echo "=== attempting publish ==="
          npm publish --provenance --access public --verbose 2>&1; echo "EXIT: $?"
