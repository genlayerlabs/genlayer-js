name: Release & Publish Package to NPM

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get CI Bot Token
        uses: tibdex/github-app-token@v1
        id: ci_bot_token
        with:
          app_id: ${{ secrets.CI_BOT_APP_ID }}
          private_key: ${{ secrets.CI_BOT_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.ci_bot_token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest
      - name: Install the dependencies
        run: npm ci
      - name: Test direct npm publish (dry-run)
        run: |
          echo "NODE_AUTH_TOKEN value length: ${#NODE_AUTH_TOKEN}"
          echo "Stripping _authToken from npmrc..."
          sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"
          echo "npmrc after strip:"
          cat "$NPM_CONFIG_USERCONFIG"
          unset NODE_AUTH_TOKEN
          echo "NODE_AUTH_TOKEN after unset: '${NODE_AUTH_TOKEN:-UNSET}'"
          npm publish --provenance --access public --dry-run 2>&1 || true
          echo "---"
          echo "Now testing real publish with --dry-run..."
          npm publish --provenance --access public --dry-run
